<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            background: linear-gradient(rgba(0,0,0,0.73),rgba(0,0,0,0.73)),url("/static/images/car.png");
            background-repeat: no-repeat;
            background-position: center;
            min-height:100vh;
            background-size: contain;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
        }

        .card {
            width: 100%;
            max-width: 450px;
            background: transparent;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
            animation: fadeIn 0.5s ease;
            position: relative;
            z-index: 1;
        }

        @keyframes fadeIn {
            from {opacity: 0; transform: translateY(10px);}
            to   {opacity: 1; transform: translateY(0);}
        }

        h2 {
            text-align: center;
            margin-bottom: 15px;
            color: white;
        }

        .progress-bar {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .step {
            width: 32%;
            height: 6px;
            border-radius: 5px;
            background: #ccccccff;
        }

        .step.active {
            background:#c7850aff;
        }
        label{
            color:white;
        }

        form p {
            margin-bottom: 15px;
        }

        form input, form select {
            width: 100%;
            padding: 12px;
            background:transparent;
            color:white;
            font-size:18px;
            border-radius: 8px;
            border: 1px solid #ccc;
            outline: none;
            transition: 0.2s;
        }

        form input:focus, form select:focus {
            border-color: white;
            box-shadow: 0 0 5px rgba(24,119,242,0.3);
        }

        .field-error {
            display: block;
            color: red;
            font-size: 13px;
            margin-top: 5px;
        }

        button {
            width: 100%;
            padding: 12px;
            border: none;
            background: orange;
            color: white;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 10px;
            transition: 0.2s;
        
        }

        button:hover {
            background: #c7850aff;
        }

        .cancel-btn {
            background: #0b43aaff;
            margin-top: 8px;
        }

        .cancel-btn:hover {
            background: #2508a5ff;
        }

        .note {
            margin-top: 10px;
            text-align: center;
            font-size: 14px;
            color:white;
        }

        .note a {
            color: #1877f2;
            text-decoration: none;
        }

        /* ---------------- MODAL + BLUR ---------------- */

        .blur-bg {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            backdrop-filter: blur(5px);
            background: rgba(0,0,0,0.4);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 50;
            animation: fadeIn 0.3s ease;
        }

        .modal {
            background: white;
            padding: 20px;
            width: 90%;
            max-width: 350px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 6px 20px rgba(0,0,0,0.25);
            animation: fadeInUp 0.3s ease;
        }

        @keyframes fadeInUp {
            from {opacity: 0; transform: translateY(15px);}
            to   {opacity: 1; transform: translateY(0);}
        }

        .modal-buttons {
            display: flex;
            align-items:center;
            justify-conent:center;
            text-align:center;
            gap: 40px;
            margin-top: 15px;
        }

        .yes {
            background: #e63946;
        
        }

        .yes:hover {
            background: #c62834;
        }

        .no {
            background: #1877f2;
            width: 40%;
            margin-right:20px;
            left:0px;
        }

        .no:hover {
            background: #0f63d6;
        }
    </style>
</head>
<body>

<div class="card">

    <h2>Create Account</h2>

    <div class="progress-bar">
        <div class="step active"></div>
        <div class="step active"></div>
        <div class="step"></div>
    </div>

    <!-- GLOBAL ERRORS -->

    <form method="POST" id='form'>
        {% csrf_token %}

        {% for field in form %}
            <p>
                
                {{ field }}

                {% if field.errors %}
                    <span class="field-error">
                        {% for error in field.errors %}
                            {{ error }}
                        {% endfor %}
                    </span>
                {% endif %}
            </p>
        {% endfor %}

        <button type="submit">Finish â†’</button>
        <button type="button" class="cancel-btn" onclick="openCancelModal()">Cancel Registration</button>
    </form>

    <p class="note">
        Already have an account?
        <a href="{% url 'system:login' %}">Login</a>
    </p>
</div>


<!-- CANCEL MODAL -->
<div class="blur-bg" id="cancelModal">
    <div class="modal">
        <h3>Cancel Registration?</h3>
        <p>You will lose all the progress on this step.</p>

        <div class="modal-buttons">
            <a href="{% url "system:cancel" %}">
                <button class="yes">Yes, Cancel</button>
            </a>
            <button class="no" onclick="closeCancelModal()">No</button>
        </div>
    </div>
</div>

<script>
    var form = document.getElementById('form');
    
    form.addEventsListener('submit',(e)=> {
        e.preventDefault();
    })


    function openCancelModal() {
        document.getElementById("cancelModal").style.display = "flex";
    }

    function closeCancelModal() {
        document.getElementById("cancelModal").style.display = "none";
    }
</script>

</body>
</html>
